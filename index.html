  <script>
    // Sparkle effect for magic
    const canvas = document.querySelector('.sparkles');
    const ctx = canvas.getContext('2d');
    function resizeSparkles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeSparkles);
    resizeSparkles();
    const sparkles = Array.from({length: 40}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 0.7 + Math.random() * 1.7,
      a: Math.random() * Math.PI * 2,
      s: 0.5 + Math.random() * 1.5,
      t: Math.random() * 1000
    }));
    function drawSparkles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (const s of sparkles) {
        s.t += 1;
        const pulse = Math.sin(s.t * 0.04 + s.a) * 0.5 + 0.5;
        ctx.globalAlpha = 0.18 + 0.5 * pulse;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * (1 + 0.5 * pulse), 0, Math.PI * 2);
        ctx.fillStyle = '#fffbe6';
        ctx.shadowColor = '#fffbe6';
        ctx.shadowBlur = 8 + 8 * pulse;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawSparkles);
    }
    drawSparkles();
  </script>
